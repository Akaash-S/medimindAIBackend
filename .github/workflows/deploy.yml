name: Deploy to Google Compute Engine

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCE_INSTANCE: medimind-vm
  GCE_INSTANCE_ZONE: us-central1-a
  DOCKER_IMAGE_NAME: medimind-backend

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Configure Docker
      run: |-
        gcloud auth configure-docker --quiet

    - name: Build and Push Docker Image
      run: |-
        docker build -t gcr.io/$PROJECT_ID/$DOCKER_IMAGE_NAME:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$DOCKER_IMAGE_NAME:$GITHUB_SHA

    - name: Deploy to GCE
      uses: 'google-github-actions/ssh-compute@v1'
      with:
        instance_name: ${{ env.GCE_INSTANCE }}
        zone: ${{ env.GCE_INSTANCE_ZONE }}
        ssh_private_key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
        command: |-
          sudo docker pull gcr.io/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE_NAME }}:$GITHUB_SHA
          sudo docker stop medimind-app || true
          sudo docker rm medimind-app || true
          sudo docker run -d --name medimind-app \
            -p 8000:8000 \
            --restart always \
            -e FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
            -e FIREBASE_PRIVATE_KEY='${{ secrets.FIREBASE_PRIVATE_KEY }}' \
            -e FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }} \
            -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            -e SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }} \
            -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e AI_PROVIDER=groq \
            gcr.io/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE_NAME }}:$GITHUB_SHA
